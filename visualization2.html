<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/2.css">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/2.js"></script>
</head>
<body>
  <section class="dark-ground">
    <script src="js/navbar.js"></script>
  </section>
  <div class="section1">
    <h2>CPU&nbsp;scheduler</h2>
    <p class="lead">Type values into the table and the chart on the bottom will show how this runs</p>
  </div>
  <div class="float">
    <h1 style="margin: 20px;"><pre>  Algorithms</pre></h1>
    <form id="algorithm" class="radio-form">
      <input checked="" name="algorithm" value="fcfs" type="radio" id="a">
      <label for="a"><span></span>FCFS</label>
      <input name="algorithm" type="radio" value="sjf" id="b">
      <label for="b"><span></span>SJF</label>
      <input name="algorithm" type="radio" value="priority" id="c">
      <label for="c"><span></span>Priority</label>
      <input name="algorithm" type="radio" value="robin" id="d">
      <label for="d"><span></span>RR</label>
      <input name="algorithm" type="radio" value="srjf" id="e">
      <label for="e"><span></span>SRJF</label>
      <input name="algorithm" type="radio" value="preemptive_priority" id="f">
      <label for="f"><span></span>Preemptive <pre>          Priority</pre></label>
      <div class="worm">
        <div class="worm__segment"></div>
      </div>
    </form>
  </div>
  <div>
    <div></div>
    <table class="inputTable" id="inputTable">
      <tr>
        <th>Process</th>
        <th>Arrival Time</th>
        <th>Execute Time</th>
        <th class="priority-only">Priority</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>P0</td>
        <td><input class="initial arrivalTime" type="text" value="0" /></td>
        <td><input class="initial exectime" type="text" value="5" /></td>
        <td class="priority-only initial"><input type="text"/></td>
        <td><button onclick="deleteRow(this);">Delete</button></td>
      </tr>
      <tr>
        <td>P1</td>
        <td><input class="initial arrivalTime" type="text" value="0" /></td>
        <td><input class="initial exectime" value="3" /></td>
        <td class="priority-only"><input type="text"/></td>
        <td><button onclick="deleteRow(this);">Delete</button></td>
      </tr>
    </table>
    <input class="plus" type="button" value="+" onclick="addRow();" />
    <div></div>
    <p id="quantumParagraph" hidden>Quantum: 
      <input style="width: 50px;" id="quantum" type="text" value="3" />
    </p>
    <p>Timer: <strong id="timer"></strong> sec</p>
  </div>
  <input class="go" type="button" value="Go" onclick="draw();" />
  <br/><br/>
  <fresh style="margin-top: 50px;"></fresh>
  <div style="margin-top: 50px;">
    <h4>Average Waiting Time: <span id="avgWaitTime"></span> ms</h4>
    <h4>Average Turnaround Time: <span id="avgTurnaroundTime"></span> ms</h4>
  </div>
  
  <div id="processTimes" style="margin-top: 20px;"></div>


  <div style="margin-top: 300px;">
  <table  class="inputTable" id="resultTable">
  </table >
  </div>
  <script>
  $(document).ready(function () {
    $('input[type=radio][name=algorithm]').change(handleAlgorithmChange);
    handleAlgorithmChange();
  });
  </script>

  <div class="processTimes" id="processTimes" style="margin-top: 20px;"></div>
</body>
</html>
