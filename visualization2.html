<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/2.css">

  <title>Document</title>
  <script src="js/2.js"></script>
</head>
<body>
  <section class="dark-ground">
    <script src="js/navbar.js"></script>
  </section>
  <div class="section1">
    <h2 style="text-align: center;">CPU&nbsp;scheduler</h2>
    <p  style="text-align: center;" class="lead">Type values into the table and the chart on the bottom
      will show how this runs</p>
  </div>
  <section class="float">
<h1 style="margin: 20px;"> <pre>  Algorithms</pre></h1>
    <form id="algorithm" class="radio-form">
      
      <input checked="" name="algorithm" value="fcfs" type="radio" id="a">
      <label for="a"><span></span>FCFS</label>
      <input name="algorithm" type="radio" value="sjf" id="b">
      <label for="b"><span></span>SJF</label>
      <input name="algorithm" type="radio" value="priority" id="c">
      <label for="c"><span></span>Priority</label>
      <input name="algorithm" type="radio" value="robin" id="d">
      <label for="d"><span></span>RR</label>
      <input name="algorithm" type="radio" value="srjf" id="e">
      <label for="e"><span></span>SRJF</label>
      <input name="algorithm" type="radio" value="preemptive_priority" id="f">
      <label for="f"><span></span>Preemptive <pre>          Priority</pre></label>
      <div class="worm">
        <div class="worm__segment"></div>
      </div>
    </form>
  </section>
  <div>
    <div>
    
    </div>

  
    <table class="inputTable" id="inputTable">
      <tr>
        <th>Process</th>
        <th>Arrival Time</th>
        <th>Execute Time</th>
        <th class="priority-only">Priority</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>P0</td>
        <td>0</td>
        <td><input class="initial exectime" type="text" value="5" /></td>
        <td class="priority-only initial"><input type="text"/></td>
        <td><button onclick="deleteRow(this);">Delete</button></td>
      </tr>
      <tr>
        <td>P1</td>
        <td>1</td>
        <td><input class="initial exectime" value="3" /></td>
        <td class="priority-only"><input type="text"/></td>
        <td><button onclick="deleteRow(this);">Delete</button></td>
      </tr>
    </table>
  
    <input class="plus" type="button" value="+" onclick="addRow();" />
    <div>
    </div>
    <p id="quantumParagraph" hidden>Quantum: 
      <input style="width: 50px;" id="quantum" type="text" value="3" />
    </p>
    
    
    <p>
      Timer: <strong id="timer"></strong> sec
    </p>
  </div><input class="go" type="button" value="Go" onclick="draw();" />
  <br/><br/>
  
  <fresh style="margin-top: 50px;">
  </fresh>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/2.js"></script>


<script>
$(document).ready(function () {
  $('input[type=radio][name=algorithm]').change(function () {
    if (this.value == 'priority' || this.value == 'preemptive_priority') {
      $('.priority-only').show();
      $('#minus').css('left', '604px');
    } else {
      $('.priority-only').hide();
      $('#minus').css('left', '428px');
    }

    if (event.target.value == 'robin' ||event.target.value == 'srjf' ||event.target.value == 'preemptive_priority'  ) {
      $('#quantumParagraph').show();
    } else {
      $('#quantumParagraph').hide();
    }

    recalculateServiceTime();
  });

  $('input[name=algorithm]').change(() => {
  togglePriorityFields();
  recalculateServiceTime();
});
});</script>
</html>
